name: ci
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          python -m pip install -U pip
          pip install -r requirements.txt
      - run: |
          ruff check . || true
          mypy docustitch || true
      - run: pytest -q || true
